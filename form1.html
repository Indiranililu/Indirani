<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border-color: blue;
        }

    </style>
</head>
<body>
    <h1> Job Application Form</h1>
    <h3>Please complete the following job application form to be considered for employment</h3>
    
        <form action="" method="get">
            <h3>Personal Information</h3>
            <label for="Fullname"> Full Name</label>
            <input type="text" name="name" id="Fullname"  minlength="4">
            <br>
            <br>
            <label for="Age"> Age</label>
            <input type="number" name="Age" id="Age"  min="30">
            <br>
            <br>
            <label for="Address"> Address</label>
            <input type="text" name="address" id="Address">
            <br>
            <br>
            <label for="PhoneNumber"> Phone Number</label>
            <input type="number" name="PhoneNumber" id="PhoneNumber" pattern="[9876][0-9]{9}">
            <br>
            <br>
            <label for="EmailAddress"> Email Address</label>
            <input type="text" name="EmailAddress" id="EmailAddress" placeholder="indhutam">
            <br>
            <br>
            <label for="DateofBirth"> Date of Birth</label>
            <input type="text" name="DateofBirth" id="DateofBirth">
            <br>
            <br>
            <label for="SocialSecurityNumber"> Social Security Number</label>
            <input type="text" name="SocialSecurityNumber" id="SocialSecurityNumber">
            <br>
            <br>
            <h3>EmploymentInformation</h3>
            <br>
            <br>
            <label for="DesiredJobTitle"> Desired Job Title</label>
            <input type="text" name="DesiredJobTitle" id="DesiredJobTitle">
            <br>
            <br>
            <label for="DesiredSalary"> Desired Salary</label>
            <input type="text" name="DesiredSalary" id="DesiredSalary">
            <br>
            <br>
            <label for="Availability"> Availability</label>
            <input type="text" name="Availability" id="Availability">
            <label for="Full-time"> Full-time</label>
            <input type="checkbox" name="Full-time" id="Full-time">
            <label for="Part-time"> Part-time</label>
            <input type="checkbox" name="Part-time" id="Part-time">
            <label for="Other"> Other</label>
            <input type="checkbox" name="Other" id="Other">
            <br>
            <br>
            <label for="WillingnesstoRelocate"> Willingness to Relocate</label>
            <input type="text" name="WillingnesstoRelocate" id="WillingnesstoRelocate">
            <label for="Yes"> Yes</label>
            <input type="checkbox" name="Yes" id="Yes">
            <label for="No"> No</label>
            <input type="checkbox" name="No" id="No">
            <br>
            <br>
            <label for="AuthorizedtoworkinCountry"> Authorized to work in Country</label>
            <input type="text" name="AuthorizedtoworkinCountry" id="AuthorizedtoworkinCountry">
            <label for="Yes"> Yes</label>
            <input type="checkbox" name="Yes" id="Yes">
            <label for="No"> No</label>
            <input type="checkbox" name="No" id="No">
            <input type="submit">

            
            

        </form>
    
</body>
</html>
